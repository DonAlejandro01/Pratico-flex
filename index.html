    <Header class="Container-Header">
        <figure>
            <img src="./LOGO.png" alt="">

    </Header>
    <main class="Container-Main">
        <section class="Main-Colum">
            <h2>

                    6
                </div>
            </div>
            <p>De manera predeterminada empezara en <strong> aling item flex start</strong>>, pero si queremos posicionarlo hacia el centro o izquierda debemos especificar <strong>aling item center o flex-end </strong>></p>

            <div class="Colum-Button">
                <button onclick="alingStart()">
                    Start
                </button>
                <button onclick="alingCenter()" >
                    Center
                </button>
                <button onclick="alingEnd()">
                    End
                </button>
            </div>
        </section>
